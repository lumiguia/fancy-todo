<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
</head>

<body>
  <div id="navbar">
    <ul>
      <li><a href="#" id="todoListLink">My Todo List</a></li>
      <li><a href="#" id="addTodoLink">Add Todo</a></li>
      <li><a href="#" id="logOut">Log Out</a></li>
    </ul>
  </div>

  <div id="landing">
    <button id="loginLanding">Login</button>
    <button id="registerLanding">Register</button>
  </div>

  <div id="register">
    <form action="#" method="post">
      <label for="email">Email</label>
      <input type="email" name="email" id="registerEmail">
      <br>
      <label for="password">Password</label>
      <input type="password" name="password" id="registerPassword">
      <br>
      <button type="submit" id="register-btn">Register</button>
      <p>already have an account? <a href="#" id="loginLink">Login here</a></p>
    </form>
  </div>

  <div id="login">
    <form action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="loginEmail">
      <br>
      <label for="password">Password</label>
      <input type="password" id="loginPassword">
      <br>
      <button type="submit" id="login-btn">Login</button>
      <p>Don't have an account? <a href="#" id="registerLink">Register here</a></p>
    </form>
  </div>

  <div id="listTodo">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>title</th>
          <th>description</th>
          <th>status</th>
          <th>due_date</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody id="todoData">
      </tbody>
    </table>
  </div>

  <div id="addTodoForm">
    <form action="#" method="post" id="addTodoForm">
      <label for="title">Todo Title:</label>
      <input type="text" name="title" id="addTitle">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" id="addDesc">
      <br>
      <label for="status">Status:</label>
      <select name="status" id="addStatus">
        <option value="done">done</option>
        <option value="not done">not done</option>
      </select>
      <br>
      <label for="due_date">Due Date:</label>
      <input type="date" name="due_date" id="addDate">
      <br>
      <button type="submit" id="addTodo-btn">Submit</button>
    </form>
  </div>

  <div id="editTodoForm">
    <form action="#" method="post" id="editTodoForm">
      <label for="title">Todo Title:</label>
      <input type="text" name="title" id="editTitle">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description" id="editDesc">
      <br>
      <label for="status">Status:</label>
      <select name="status" id="editStatus">
        <option value="done">done</option>
        <option value="not done">not done</option>
      </select>
      <br>
      <label for="due_date">Due Date:</label>
      <input type="date" name="due_date" id="editDate">
      <br>
      <button type="submit" id="editTodo-btn">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
